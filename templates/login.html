{% block page %}

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

{% endblock %}

{% block nav %}
{% endblock %}

{% block custom %}
<button type="button" id="reg" onclick="signup()">REGISTER</button>
<button type="button" id="log" onclick="login()">LOGIN</button>

<div id="chosen">
    <form method="post" action='/login'>
        <fieldset id="inps">
            <label class="normal" id="cid" for="cid"><i class="fa fa-building normal" aria-hidden="true"></i></i>
                <!-- &nbsp&nbsp -->
                <input name="CompanyId" id="cidi" required placeholder="Company ID" class="normal" /></label>
            <br>
            <label for="emp" id="emp" class="norm"><i class="fa fa-user norm" aria-hidden="true"></i>
                <!-- &nbsp&nbsp -->
                <input id="empid" name="EmployeeId" required placeholder="Employee ID" class="norm" /></label>
            <br>
            <label class="normal" for="password"><i class="fa fa-lock normal" aria-hidden="true"></i>
                <!-- &nbsp&nbsp -->
                <input id="password" class="normal" type="password"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{4,}$"
                    title="Please enter atleast 8 characters, with one uppercase letter, one lowercase letter & one number"
                    required placeholder="Password" name="pw" /></label>
            <br>
            <label class="newl" for="email" id="emaill"><i class="fa fa-envelope" aria-hidden="true"></i>
                <input name="Wemail" id="email" class="newi" type="email" placeholder="Work Email ID" /></label>
            <br>
            <label class="newl" for="cid" id="cidl"><i class="fa fa-building" aria-hidden="true"></i></i>
                <!-- &nbsp&nbsp -->
                <input name="rcid" id="cid" placeholder="Registered Company ID" class="newi" /></label>
            <br>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
    </form>
</div>
